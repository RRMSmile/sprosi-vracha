name: 🚀 Deploy Sprosivracha to Beget via SSH key + Telegram Notify

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build static site (Next.js 15)
        run: npm run build && npm run export

      - name: 🔐 Configure SSH for Beget
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "Host beget" >> ~/.ssh/config
          echo "  HostName ${{ secrets.BEGET_HOST }}" >> ~/.ssh/config
          echo "  User ${{ secrets.BEGET_USER }}" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/id_ed25519" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config

      - name: 🧹 Clean old files
        run: ssh beget "rm -rf /home/e/${{ secrets.BEGET_USER }}/data/www/sprosi-vracha.com/*"

      - name: 📤 Upload new build
        run: scp -r ./out/* beget:/home/e/${{ secrets.BEGET_USER }}/data/www/sprosi-vracha.com/

      - name: ✅ Notify success
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.SSL_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.SSL_BOT_CHAT_ID }} \
            -d parse_mode="Markdown" \
            -d text="✅ *Деплой успешно завершён!*%0A🌐 [sprosi-vracha.com](https://sprosi-vracha.com)%0A🕒 $(date -u '+%Y-%m-%d %H:%M:%S UTC')"

      - name: ❌ Notify failure
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.SSL_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.SSL_BOT_CHAT_ID }} \
            -d parse_mode="Markdown" \
            -d text="❌ *Ошибка деплоя!*%0AПроверь логи GitHub Actions.%0A🕒 $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
