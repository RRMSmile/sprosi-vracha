name: Deploy Sprosivracha to Beget

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # Next.js 15: —ç–∫—Å–ø–æ—Ä—Ç —É–∂–µ –≤—Å—Ç—Ä–æ–µ–Ω, –ø–æ—ç—Ç–æ–º—É —Ç–æ–ª—å–∫–æ build
      - name: Build static site
        run: npm run build

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          printf "Host beget\n  HostName ${{ secrets.BEGET_HOST }}\n  User ${{ secrets.BEGET_USER }}\n  IdentityFile ~/.ssh/id_ed25519\n  StrictHostKeyChecking no\n" > ~/.ssh/config

      - name: Check SSH access
        run: ssh -o BatchMode=yes -o ConnectTimeout=10 beget "echo SSH_OK"

      - name: Clean remote folder
        run: ssh beget "rm -rf /home/e/${{ secrets.BEGET_USER }}/data/www/sprosi-vracha.com/*"

      - name: üöÄ Upload files to Beget
        run: scp -r ./out/* beget:/home/e/${{ secrets.BEGET_USER }}/data/www/sprosi-vracha.com/

      - name: ‚úÖ Notify Telegram (Success)
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.SSL_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.SSL_BOT_CHAT_ID }} \
          -d text="‚úÖ –î–µ–ø–ª–æ–π —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à—ë–Ω!%0Aüåê https://sprosi-vracha.com"

      - name: ‚ùå Notify Telegram (Failure)
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.SSL_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.SSL_BOT_CHAT_ID }} \
          -d text="‚ùå –û—à–∏–±–∫–∞ –¥–µ–ø–ª–æ—è! –ü—Ä–æ–≤–µ—Ä—å GitHub Actions."
