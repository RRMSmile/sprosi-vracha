on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build static site (Next.js 15)
        run: npm run build

      - name: ğŸ§¹ Clean remote directory before upload
        env:
          BEGET_HOST: ${{ secrets.BEGET_HOST }}
          BEGET_USER: ${{ secrets.BEGET_USER }}
          BEGET_PASSWORD: ${{ secrets.BEGET_PASSWORD }}
        run: |
          echo "ğŸ§¹ Installing sshpass..."
          sudo apt-get update && sudo apt-get install -y sshpass
          echo "ğŸ§¹ Cleaning old files on Beget..."
          sshpass -p "${BEGET_PASSWORD}" ssh -o StrictHostKeyChecking=no ${BEGET_USER}@${BEGET_HOST} "rm -rf /home/e/${BEGET_USER}/data/www/sprosi-vracha.com/*"

      - name: ğŸ“¤ Upload via SCP to Beget
        env:
          BEGET_HOST: ${{ secrets.BEGET_HOST }}
          BEGET_USER: ${{ secrets.BEGET_USER }}
          BEGET_PASSWORD: ${{ secrets.BEGET_PASSWORD }}
        run: |
          echo "ğŸ”— Uploading new build to Beget..."
          sshpass -p "${BEGET_PASSWORD}" scp -o StrictHostKeyChecking=no -r ./out/* ${BEGET_USER}@${BEGET_HOST}:/home/e/${BEGET_USER}/data/www/sprosi-vracha.com/

