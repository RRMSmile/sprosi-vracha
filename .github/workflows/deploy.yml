name: üöÄ Deploy Sprosivracha Frontend to Beget + Telegram Notify

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üèóÔ∏è Build static site (Next.js 15)
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: üîê Setup SSH for Beget
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo -e "Host beget\n  HostName ${{ secrets.BEGET_HOST }}\n  User ${{ secrets.BEGET_USER }}\n  IdentityFile ~/.ssh/id_ed25519\n  StrictHostKeyChecking no" > ~/.ssh/config

      - name: üßπ Clean remote folder
        run: ssh beget "rm -rf /home/e/${{ secrets.BEGET_USER }}/data/www/sprosi-vracha.com/*"

      - name: üì§ Upload static files to Beget
        run: scp -r ./out/* beget:/home/e/${{ secrets.BEGET_USER }}/data/www/sprosi-vracha.com/

      - name: ‚úÖ Notify Telegram (Success)
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TG_CHAT_ID }} \
          -d text="‚úÖ –î–µ–ø–ª–æ–π —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à—ë–Ω!%0Aüåê https://sprosi-vracha.com"

      - name: ‚ùå Notify Telegram (Failure)
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TG_CHAT_ID }} \
          -d text="üö® –û—à–∏–±–∫–∞ –¥–µ–ø–ª–æ—è! –ü—Ä–æ–≤–µ—Ä—å GitHub Actions."
