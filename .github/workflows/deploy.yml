name: üöÄ Deploy Sprosivracha to Beget + Telegram Notify

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üèóÔ∏è Build static site (Next.js 15)
        run: npm run build

      - name: üßπ Clean remote directory before upload
        env:
          BEGET_HOST: ${{ secrets.BEGET_HOST }}
          BEGET_USER: ${{ secrets.BEGET_USER }}
          BEGET_PASSWORD: ${{ secrets.BEGET_PASSWORD }}
        run: |
          echo "üßπ Cleaning old files on Beget..."
          sshpass -p "${BEGET_PASSWORD}" ssh -o StrictHostKeyChecking=no ${BEGET_USER}@${BEGET_HOST} "rm -rf /home/e/${BEGET_USER}/data/www/sprosi-vracha.com/*"

      - name: üì§ Upload via SCP to Beget
        env:
          BEGET_HOST: ${{ secrets.BEGET_HOST }}
          BEGET_USER: ${{ secrets.BEGET_USER }}
          BEGET_PASSWORD: ${{ secrets.BEGET_PASSWORD }}
        run: |
          echo "üîó Uploading new build to Beget..."
          sshpass -p "${BEGET_PASSWORD}" scp -o StrictHostKeyChecking=no -r ./out/* ${BEGET_USER}@${BEGET_HOST}:/home/e/${BEGET_USER}/data/www/sprosi-vracha.com/

      - name: ‚úÖ Notify success
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.SSL_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.SSL_BOT_CHAT_ID }} \
          -d parse_mode="Markdown" \
          -d text="‚úÖ *–î–µ–ø–ª–æ–π —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à—ë–Ω!*%0Aüåê [sprosi-vracha.com](https://sprosi-vracha.com)%0Aüïí $(date -u '+%Y-%m-%d %H:%M:%S UTC')"

      - name: ‚ùå Notify failure
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.SSL_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.SSL_BOT_CHAT_ID }} \
          -d parse_mode="Markdown" \
          -d text="‚ùå *–û—à–∏–±–∫–∞ –¥–µ–ø–ª–æ—è!*%0A–ü—Ä–æ–≤–µ—Ä—å –ª–æ–≥–∏ GitHub Actions.%0Aüïí $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
