name: Deploy Sprosivracha Frontend to Beget

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy via SSH
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js static site
        run: npm run build

      - name: Deploy to Beget via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.BEGET_HOST }}
          username: ${{ secrets.BEGET_USER }}
          key: ${{ secrets.BEGET_SSH_KEY }}
          source: "out/*"
          target: ${{ secrets.BEGET_PATH }}

      - name: Notify Telegram (optional)
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TG_CHAT_ID }}
          token: ${{ secrets.TG_BOT_TOKEN }}
          message: |
            âœ… Deploy completed for *sprosi-vracha.com*
            ðŸ”¹ Branch: ${{ github.ref_name }}
            ðŸ”¹ Commit: ${{ github.sha }}
            ðŸ”¹ Time: ${{ github.event.head_commit.timestamp }}
