name: 🚀 Deploy Sprosivracha to Beget + Telegram Notify

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build static site (Next.js 15)
        run: npm run build

      - name: 🧹 Clean remote directory before upload
        env:
          BEGET_HOST: ${{ secrets.BEGET_HOST }}
          BEGET_USER: ${{ secrets.BEGET_USER }}
          BEGET_PASSWORD: ${{ secrets.BEGET_PASSWORD }}
        run: |
          echo "🧹 Installing sshpass..."
          sudo apt-get update && sudo apt-get install -y sshpass
          echo "🧹 Cleaning old files on Beget..."
          sshpass -p "${BEGET_PASSWORD}" ssh -o StrictHostKeyChecking=no ${BEGET_USER}@${BEGET_HOST} "rm -rf /home/e/${BEGET_USER}/data/www/sprosi-vracha.com/*"

      - name: 📤 Upload via SCP to Beget
        env:
          BEGET_HOST: ${{ secrets.BEGET_HOST }}
          BEGET_USER: ${{ secrets.BEGET_USER }}
          BEGET_PASSWORD: ${{ secrets.BEGET_PASSWORD }}
        run: |
          echo "🔗 Uploading new build to Beget..."
          sshpass -p "${BEGET_PASSWORD}" scp -o StrictHostKeyChecking=no -r ./out/* ${BEGET_USER}@${BEGET_HOST}:/home/e/${BEGET_USER}/data/www/sprosi-vracha.com/

      - name: ✅ Notify success
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.SSL_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.SSL_BOT_CHAT_ID }} \
          -d parse_mode="Markdown" \
          -d text="✅ *Деплой успешно завершён!*%0A🌐 [sprosi-vracha.com](https://sprosi-vracha.com)%0A🕒 $(date -u '+%Y-%m-%d %H:%M:%S UTC')"

      - name: ❌ Notify failure
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.SSL_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.SSL_BOT_CHAT_ID }} \
          -d parse_mode="Markdown" \
          -d text="❌ *Ошибка деплоя!*%0AПроверь логи GitHub Actions.%0A🕒 $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
