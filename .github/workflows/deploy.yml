name: ğŸš€ Deploy Sprosivracha to Beget via SSH key + Telegram Notify

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build static site (Next.js 15)
        run: npm run build && npm run export

      - name: ğŸ” Configure SSH for Beget
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "Host beget" >> ~/.ssh/config
          echo "  HostName ${{ secrets.BEGET_HOST }}" >> ~/.ssh/config
          echo "  User ${{ secrets.BEGET_USER }}" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/id_ed25519" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config

      - name: ğŸ§¹ Clean old files
        run: ssh beget "rm -rf /home/e/${{ secrets.BEGET_USER }}/data/www/sprosi-vracha.com/*"

      - name: ğŸ“¤ Upload new build
        run: scp -r ./out/* beget:/home/e/${{ secrets.BEGET_USER }}/data/www/sprosi-vracha.com/

      - name: âœ… Notify success
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.SSL_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.SSL_BOT_CHAT_ID }} \
            -d parse_mode="Markdown" \
            -d text="âœ… *Ğ”ĞµĞ¿Ğ»Ğ¾Ğ¹ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾ Ğ·Ğ°Ğ²ĞµÑ€ÑˆÑ‘Ğ½!*%0AğŸŒ [sprosi-vracha.com](https://sprosi-vracha.com)%0AğŸ•’ $(date -u '+%Y-%m-%d %H:%M:%S UTC')"

      - name: âŒ Notify failure
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.SSL_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.SSL_BOT_CHAT_ID }} \
