name: Deploy Sprosi-Vracha

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps and build
        run: |
          npm ci
          npm run build

      - name: Deploy to Beget
        env:
          BEGET_SSH_KEY: ${{ secrets.BEGET_SSH_KEY }}
        run: |
          echo "$BEGET_SSH_KEY" > key.pem
          chmod 600 key.pem
          rsync -avz -e "ssh -i key.pem -o StrictHostKeyChecking=no" out/ elaineri@elaineri.beget.tech:/home/e/elaineri/data/www/sprosi-vracha.com/
