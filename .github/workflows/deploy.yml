name: Deploy Sprosivracha Frontend to Beget

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy via SSH
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js static site
        run: npm run build

      - name: Check SSH connection to Beget
        run: |
          echo "${{ secrets.BEGET_SSH_KEY }}" > id_ed25519
          chmod 600 id_ed25519
          ssh -i id_ed25519 -o StrictHostKeyChecking=no ${{ secrets.BEGET_USER }}@${{ secrets.BEGET_HOST }} "echo 'âœ… SSH connection to Beget successful'"

      - name: Deploy to Beget via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.BEGET_HOST }}
          username: ${{ secrets.BEGET_USER }}
          key: ${{ secrets.BEGET_SSH_KEY }}
          source: "out/*"
          target: "/home/e/${{ secrets.BEGET_USER }}/data/www/sprosi-vracha.com/"
          strip_components: 0
          overwrite: true
          rm: true

      - name: Notify Telegram (optional)
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.SSL_BOT_CHAT_ID }}
          token: ${{ secrets.SSL_BOT_TOKEN }}
          message: |
            âœ… Deploy completed for *sprosi-vracha.com*
            ðŸ”¹ Branch: ${{ github.ref_name }}
            ðŸ”¹ Commit: ${{ github.sha }}
            ðŸ”¹ Time: ${{ github.event.head_commit.timestamp }}
